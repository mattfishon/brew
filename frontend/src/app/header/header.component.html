<mat-toolbar color="primary">
  <span>
    Contextia Sky
    <span *ngIf="isLoggedIn$ | async">&nbsp;- JFK Terminal 1</span>
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="/transit" *ngIf="isLoggedIn$ | async">Transit Dashboard</button>
  <button mat-button routerLink="/visitor" *ngIf="isLoggedIn$ | async">Visitor Dashboard</button>
  <button mat-button routerLink="/login" *ngIf="!(isLoggedIn$ | async)">Login</button>
  <button mat-button (click)="onLogout()" *ngIf="isLoggedIn$ | async">Logout</button>  
</mat-toolbar>
